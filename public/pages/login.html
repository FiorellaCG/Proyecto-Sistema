<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <title>Login</title>
</head>

<body class="bg-light">
  <main class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-5 text-center">Iniciar sesión</h1>

            <form id="loginForm" novalidate>
              <!-- ID de usuario -->
              <div class="mb-3">
                <label for="userId" class="form-label">ID de usuario</label>
                <input type="text" class="form-control" id="userId" name="userId"
                  placeholder="ej. alumno01" />
              </div>

              <!-- Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password"
                  placeholder="contraseña" />
              </div>

              <!-- Botón centrado -->
              <button type="button" class="btn btn-primary mt-3 d-block mx-auto" id="guardarBtn">Entrar</button>

              <!-- Mensaje de error -->
              <div id="error" class="alert alert-danger d-none mt-3" role="alert"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/login.js"></script>
</body>


</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aprobación de Solicitudes | Administrador</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Sistema de Computadoras — Administrador</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ms-auto">
          <!-- Link/Botón para ir a Historial -->
          <li class="nav-item">
            <a class="nav-link" href="../pages/historial.html" id="linkHistorial">
              Historial
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">

    <!-- Crear nuevo usuario administrador -->
    <section class="mb-4">
      <div class="card shadow-sm">
        <div class="card-header">
          <h2 class="h5 mb-0">Crear nuevo usuario</h2>
        </div>
        <div class="card-body">
          <form id="formCrearAdmin" class="row g-3">
            <div class="col-12 col-md-4">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" id="username" class="form-control" placeholder="admin02" required />
            </div>
            <div class="col-12 col-md-4">
              <label for="contra" class="form-label">Contraseña</label>
              <input type="password" id="contra" class="form-control" placeholder="•••••••" required />
            </div>
            <div class="col-12 col-md-4">
              <label for="rol" class="form-label">Rol</label>
              <select name="rol" id="rol" class="form-select" required>
                <option value="" selected disabled>Selecciona un rol…</option>
                <option>Administrador</option>
                <option>Profesor</option>
                <option>Alumno</option>
              </select>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-primary" type="button" id="btnCrear">Crear</button>
              <span id="msgCrearAdmin" class="ms-3 text-muted"></span>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Aprobación de solicitudes -->
    <section>
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h4 mb-0">Aprobación de Solicitudes de Estudiantes</h1>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle" id="tablaPendientes">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Solicitante</th>
                  <th>Sede</th>
                  <th>Cód. PC</th>
                  <th>Salida</th>
                  <th>Regreso</th>
                  <th>Estado</th> <!-- Aquí va el botón de decidir -->
                </tr>
              </thead>
              <tbody><!-- filas dinámicas --></tbody>
            </table>
          </div>
          <p id="sinPendientes" class="text-muted my-3 d-none">
            No hay solicitudes pendientes por aprobar.
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal Rechazo: pedir motivo -->
  <div class="modal fade" id="modalRechazo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formRechazo">
        <div class="modal-header">
          <h5 class="modal-title">Rechazar solicitud</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="rechazoId" />
          <label for="motivoRechazo" class="form-label">Motivo de rechazo (opcional, pero recomendado)</label>
          <textarea id="motivoRechazo" class="form-control" rows="3" placeholder="Escribe el motivo..."></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger">Rechazar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- App -->
   <script type="module" src="../js/admin.js"></script>
</body>
</html>

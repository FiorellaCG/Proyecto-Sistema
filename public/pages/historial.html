<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Permisos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Historial de Permisos</h1>

    <!-- Barra de bÃºsqueda -->
    <div class="row mb-3">
      <div class="col-md-6 offset-md-3">
        <input type="text" id="busqueda" class="form-control" placeholder="Buscar por nombre, motivo o computadora...">
      </div>
    </div>

    <!-- Tabla con Bootstrap -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Fecha de Salida</th>
            <th>Fecha de Regreso</th>
            <th>Computadora</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tablaPermisos"></tbody>
      </table>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module" src="../js/historial.js"></script>
</body>
</html>
